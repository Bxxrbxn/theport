<!DOCTYPE html>
<html>
<head>
    <title>Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ AIzaSyCQYpFtVl_lhPK5WH3CtQ9RIULXETDiPtA }}"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            var myLatLng = {lat: -34.397, lng: 150.644}; // 초기 좌표 설정
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 8 // 초기 줌 레벨 설정
            });
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!'
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ AIzaSyCQYpFtVl_lhPK5WH3CtQ9RIULXETDiPtA }}&callback=initMap"></script>
</body>
</html>
